<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS</title>
    <link rel="stylesheet" href="css2.css">
  </head>
  <body>
<div class="pie" style="--segment1: 40; --segment2: 70; --segment3: 80;"></div>

<div style="width: 100px; height: 100px; position: relative; border-radius: 100px; background-color: rgb(136, 143, 255);">
  <div style="position: absolute; top: 0px; left: 0px; width: 100px; height: 100px; border-radius: 100px; clip: rect(0px, 100px, 100px, 50px);">
    <div style="background-color: rgb(255, 255, 0); position: absolute; top: 0px; left: 0px; width: 100px; height: 100px; border-radius: 100px; clip: rect(0px, 50px, 100px, 0px); transform: rotate(90deg);"></div>
  </div>
  <div style="position: absolute; top: 0px; left: 0px; width: 100px; height: 100px; border-radius: 100px; clip: rect(0px, 100px, 100px, 50px); transform: rotate(90deg);">
    <div style="background-color: rgb(0, 255, 0); position: absolute; top: 0px; left: 0px; width: 100px; height: 100px; border-radius: 100px; clip: rect(0px, 50px, 100px, 0px); transform: rotate(90deg);"></div>
  </div>
  <div style="position: absolute; top: 0px; left: 0px; width: 100px; height: 100px; border-radius: 100px; clip: rect(0px, 100px, 100px, 50px); transform: rotate(180deg);">
    <div style="background-color: rgb(0, 0, 255); position: absolute; top: 0px; left: 0px; width: 100px; height: 100px; border-radius: 100px; clip: rect(0px, 50px, 100px, 0px); transform: rotate(90deg);"></div>
  </div>
  <div style="position: absolute; top: 0px; left: 0px; width: 100px; height: 100px; border-radius: 100px; clip: rect(0px, 100px, 100px, 50px); transform: rotate(270deg);">
    <div style="background-color: rgb(255, 0, 0); position: absolute; top: 0px; left: 0px; width: 100px; height: 100px; border-radius: 100px; clip: rect(0px, 50px, 100px, 0px); transform: rotate(90deg);"></div>
  </div>
</div>
  </body>
</html>
